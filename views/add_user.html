<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark"> Employee Management System </a>
          </div>
        </div>
      </nav>
    </header>

    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/">All Users<i class="fa-solid fa-users"></i></a>
          </div>
        </div>
        <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use this form to create a new user</span>
        </div>
        <!--Form Handling-->
        <form id="update_user" method="POST">
            <div class="new_user">
                <div class="form-group">
                    <label for="name" class="text-dark">Name</label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="name" placeholder="ABC">
                <div class="form-group">
                    <label for="Email" class="text-dark">Email</label>
                    <input type="text" name="email" placeholder="ABC@gmail.com">
                </div>
                <div class="form-group">
                    <label for="Gender" class="text-dark">Gender</label>
                    <div class="radio inline">
                        <input type="radio" name="gender" value="Male">
                        <label for="Gender" class="radio-label">Male</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" name="gender" value="Female">
                        <label for="Gender" class="radio-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Status" class="text-dark">Status</label>
                    <div class="radio inline">
                        <input type="radio" name="status" value="Active">
                        <label for="Status" class="radio-label">Active</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" name="status" value="Inactive">
                        <label for="Status" class="radio-label">Inactive</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
      </div>
    </main>
  </body>
</html>
